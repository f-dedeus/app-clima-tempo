<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicativo de Clima</title>
    <link rel="stylesheet" href="css/output.css">
</head>
<body class="body">
    <div class="container">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Consulta de Clima</h1>
        <div class="mb-4">
            <input type="text" id="city" placeholder="Digite o nome da cidade" class="input">
        </div>
        <div class="flex justify-center">
            <button id="searchBtn" class="button">
                Buscar
            </button>
        </div>
        <div id="weatherResults" class="results"></div>
            <div id="loading" class="mt-4 text-center hidden">
            <span class="loader"></span>
            <p>Carregando...</p>
        </div>
        <div id="error" class="error">Cidade n√£o encontrada ou erro na consulta.</div>
        <div id="weather-info"></div>
    </div>
    <script type="module" src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
